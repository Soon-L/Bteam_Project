<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
<link rel="stylesheet" th:href="@{/csc/CSC.css}">

    <!-- Main -->
    <section>
        <!-- section -->
        <div class="sec">
            <!-- side bar -->
            <div class="side-bar">
                <h1>고객센터</h1>
                <li>
                    <a href="">공지사항</a>
                </li>
                <li>
                    <a href="">자주묻는질문</a>
                </li>
                <li>
                    <a th:href="@{/csc}">1:1문의하기</a>
                </li>
            </div>   
            <!-- side bar end -->
            
            <!-- main bar -->
            <div id="mainbox" class="main-bar">
                <!-- title -->
                <div class="title">
                    <h1>1:1 문의하기</h1>
                    <span>궁금하신 사항을 문의해주세요</span>
                </div>
                <!-- title end -->

                <!-- Question form -->
                <form class="Question" th:object="${questionForm}"  method="post">
                	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <!-- subject -->
                    <div class="qs-info-subject">
                        <h3>제목</h1>
                        <input type="text" th:field="*{title}">
                    </div>
                    <!-- subject end -->

                    <!-- content-->
                    <div class="qs-info-content">
                        <h4>내용</h4>
                        <textarea th:field="*{contents}"></textarea>
                    </div>
                    <!-- content end -->

                    <button type="submit">저장하기</button>
                </form>
                <!-- Question form end -->
            </div>
            <!-- main bar end -->
            
        </div>
        <!-- section end -->
        
    </section>
    <!-- main end -->
</div>
</html>
